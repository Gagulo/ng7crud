<div class="card">
  <div class="card-body">
    <form [formGroup]="ngForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Person Name</label>
        <input type="text" class="form-control" formControlName="person_name" #person_name/>
      </div>
      <div
        *ngIf="
          ngForm.controls['person_name'].invalid &&
          (ngForm.controls['person_name'].dirty ||
            ngForm.controls['person_name'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="ngForm.controls['person_name'].errors.required">
          Person Name is required!
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Business Name </label>
        <input
          type="text"
          class="form-control"
          formControlName="business_name"
          #business_name
        />
      </div>
      <div
        *ngIf="
          ngForm.controls['business_name'].invalid &&
          (ngForm.controls['business_name'].dirty ||
            ngForm.controls['business_name'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="ngForm.controls['business_name'].errors.required">
          Business Name is required!
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Business Number </label>
        <input
          type="text"
          class="form-control"
          formControlName="business_number"
          #business_number
        />
      </div>
      <div
        *ngIf="
          ngForm.controls['business_number'].invalid &&
          (ngForm.controls['business_number'].dirty ||
            ngForm.controls['business_number'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="ngForm.controls['business_number'].errors.required">
          Business Number is requred
        </div>
      </div>

      <div class="form-group">
        <button
          (click)="
            addBusiness(
              person_name.value,
              business_name.value,
              business_number.value
            )
          "
          [disabled]="ngForm.pristine || ngForm.invalid"
          class="btn btn-primary"
        >
          Add Business
        </button>
      </div>
    </form>
  </div>
</div>
